services:
  - type: web
    name: ai-resume-matcher
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 1 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
    disk:
      name: resume-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
